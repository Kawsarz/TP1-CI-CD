on:
  push:
    branches:
      - main
  pull_request:
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print build step
        run: |
          echo "Building project..."
          sleep 5
          echo "Build complete."
 
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Print test step
        run: |
          echo "Running tests..."
          sleep 5
          echo "Tests complete."
 
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Print deploy step
        run: |
          echo "Deploying application..."
          sleep 5
          echo "Deploy complete."
